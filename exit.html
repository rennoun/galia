<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOSCANA GOMMA MAROC - Scan de sortie</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .header-title {
            font-size: 1.2rem;
            color: #3498db;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        /* Form Styling */
        #shift-form, #scan-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.1rem;
            color: #2c3e50;
        }

        input[type="text"], select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Message Styling */
        #message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #27ae60;
        }

    </style>
</head>
<body>
    <div class="header-title">TOSCANA GOMMA MAROC</div>
    <h1>Scan de sortie</h1>
    
    <!-- Shift Selection Form -->
    <form id="shift-form">
        <label for="shift">Choose Your Shift:</label>
        <select id="shift" name="shift" required>
            <option value="06:00 to 14:00">06:00 to 14:00</option>
            <option value="14:00 to 22:00">14:00 to 22:00</option>
            <option value="22:00 to 06:00">22:00 to 06:00</option>
        </select>
        <button type="submit">Set Shift</button>
    </form>

    <!-- Scan Code Form -->
    <form id="scan-form" style="display:none;">
        <label for="code">Scan Code:</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">SCAN</button>
    </form>
    
    <div id="message"></div>
    
    <form id="end-shift-form" action="/generate_report" method="GET">
        <button type="submit" id="end-shift-btn">Fin de Travail (End of Shift)</button>
      </form>
      
    <script>
        // Handle shift form submission
        document.getElementById("shift-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const shift = document.getElementById("shift").value;
            
            console.log("Selected shift:", shift); // Debugging line

            // Send the selected shift to the server
            const response = await fetch("/exit/shift", {  // Make sure this route is handled in your Flask app
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `shift=${shift}`
            });

            const result = await response.json();
            if (result.status === "success") {
                document.getElementById("shift-form").style.display = "none"; // Hide shift form
                document.getElementById("scan-form").style.display = "block"; // Show scan form
                document.getElementById("message").innerText = result.message;
            } else {
                document.getElementById("message").innerText = result.message;
            }
        });

        // Handle scan form submission
        document.getElementById("scan-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const code = document.getElementById("code").value;

            const response = await fetch("/exit/scan", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `code=${code}`
            });

            const result = await response.json();
            document.getElementById("message").innerText = result.message;
            document.getElementById("code").value = "";
        });
    </script>
</body>
</html>
