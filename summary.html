<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <title>Scanned Data Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .plot-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Scanned Data Summary</h1>

    <!-- Display a table with the scanned count and total pieces for each box -->
    <table>
        <thead>
            <tr>
                <th>Reference</th>
                <th>Scanned Count</th>
                <th>Total Pieces</th>
            </tr>
        </thead>
        <tbody>
            {% for ref, count in counts.items() %}
                <tr>
                    <td>{{ ref }}</td>
                    <td>{{ count }} boxes</td>
                    <td>{{ total_pieces[ref] }} pieces</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="plot-container">
        <h2>Scanned Boxes Plot</h2>
        <!-- Embed the Plotly plot -->
        {{ plot_html|safe }}
    </div>
</body>
</html>
